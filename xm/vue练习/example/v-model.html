<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>v-model实例</h1>
  <hr>
  <div id="app">
    <p>原始文本信息：{{message}}</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model="message"></p>
    <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
    <p>v-model.number:<input type="text" v-model.number="message"></p>
    <p>v-model.trim:<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea v-model="message" cols="30" rows="10"></textarea>
    <hr>
    <h3>多选框绑定数值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <p>
      <input type="checkbox" id="zy" value="zy" v-model="web_names">
      <label for="isTrue">zy</label>
      <input type="checkbox" id="hy" value="hy" v-model="web_names">
      <label for="isTrue">hy</label>
      <input type="checkbox" id="yl" value="yl" v-model="web_names">
      <label for="isTrue">yl</label>
    </p>
    <p>{{web_names}}</p>
    <hr>

    <h3>单选框绑定</h3>
    <p>
      <input type="radio" id="one" value="男" v-model="sex">
      <label for="one">男</label>
      <input type="radio" id="two" value="女" v-model="sex">
      <label for="two">女</label>
    </p>
    <p>您选择的性别是:{{sex}}</p>

  </div>

  <script type="text/javascript">
    var app=new Vue({
      el:"#app",
      data:{
        message:'hello',
        isTrue:true,
        web_names:['zy'],
        sex:'男'
      },
      methods:{

      }
    })
  </script>
</body>
</html>
