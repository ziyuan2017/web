<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>example mount Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js?t=20180116"></script>
</head>
<body>
  <h1>example mount Demo</h1>
  <hr>
  <div id="app"></div>
  <p><button onclick="destroy()">卸载</button></p>
  <p><button onclick="relaod()">刷新</button></p>
  <p><button onclick="tick()">更改数据</button></p>

  <script type="text/javascript">
    var kz=Vue.extend({
      template:`<p>{{message}}</p>`,
      data:function(){
        return {
          message:'Hello,I am zy!'
        }
      },
      mounted:function(){
        console.log("mounted 被创建！")
      },
      destroyed:function(){
        console.log("destroy 销毁之后！")
      },
      updated:function(){
        console.log("updated 更新之后！")
      }
    })

    var vm=new kz().$mount("#app");
    function destroy(){
      //销毁
      vm.$destroy();
    }
    function relaod(){
      //更新方法
      vm.$forceUpdate();
    }
    function tick(){
      vm.message="updated message info";
      vm.$nextTick(function(){
        console.log("message 更新完后我被调用了")
      })
    }
  </script>
</body>
</html>
