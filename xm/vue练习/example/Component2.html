<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component 组件属性设置</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Component 组件props 属性设置</h1>
  <hr>
  <div id="app">
    <panda :from-here="cc"></panda>
  </div>

  <script type="text/javascript">

    var app=new Vue({
      el:"#app",
      data:{
        msg:'hello world!',
        cc:'China'
      },
      components:{
        "panda":{
          template:`
            <div style="color:blue;">Panda from {{fromHere}}</div>
          `,
          props:['fromHere']
        }
      }
    })
  </script>
</body>
</html>
