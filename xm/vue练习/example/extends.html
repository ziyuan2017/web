<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>extends option 扩展选项</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>extends 扩展选项</h1>
  <hr>
  <div id="app">
    {{num}}
    ${num}
    <p><button @click="add">add</button></p>
  </div>

  <script type="text/javascript">
    var extendsObj={
      updated:function(){
        console.log('我是扩展的updated')
      },
      methods:{
        add:function(){
          this.num++
          console.log("我是扩展的方法")
        }
      }
    }
    var app=new Vue({
      el:"#app",
      data:{
        num:0
      },
      methods:{
        add:function(){
            console.log('我是原生的方法')
            this.num++
        }
      },
      updated:function(){
        console.log('原生的updated')
      },
      extends:extendsObj,
      delimiters:['${','}']//插值形式修改{{}}改${}
    })
  </script>
</body>
</html>
